<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description | default: 'Craft, spirit, and story meet at the Mystic Hearth — a home for creativity, connection, and nature-based learning.' }}">
  <meta property="og:image" content="https://mystic-hearth.com/assets/images/wes-and-jess.jpg">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | default: 'Craft, spirit, and story meet at the Mystic Hearth.' }}">
  <meta name="twitter:image" content="https://mystic-hearth.com/assets/images/wes-and-jess.jpg">

  <!-- Basic SEO and feed -->
  {% seo %}
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  

</head>
<body>
	<header>
	  <div class="header-inner">
		<div class="header-content">
		  <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="{{ site.title }} logo" class="site-logo">
		  <div class="header-text">
			<h1>{{ site.title }}</h1>
			<p>{{ site.tagline }}</p>
		  </div>
		</div>
	  </div>
	</header>



  <nav>
    {% for item in site.navigation %}
      <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>

  <main>
    {{ content }}
  </main>

<footer style="text-align:center; background:#3c2a21; color:#f9f4e9; padding:1rem; margin-top:3rem; font-size:0.95rem; font-style:italic;">
   <a href="mailto:info@mystic-hearth.com" style="color:#f9f4e9; text-decoration:none;">info@mystic-hearth.com</a> · © 2025 Mystic Hearth
</footer>

</body>
</html>
